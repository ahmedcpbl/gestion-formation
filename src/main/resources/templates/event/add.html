<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <style>
        body {
            background-size: cover;
        }

        form {
            margin-top: 120px;
            padding: 40px;
            padding-top: 50px;
            width: 30%;
            -webkit-box-shadow: 1px 1px 15px 6px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 1px 1px 15px 6px rgba(0, 0, 0, 0.75);
            box-shadow: 1px 1px 15px 6px rgba(0, 0, 0, 0.75);

        }

        input {
            margin-bottom: 30px;
        }
    </style>

<!--@thymesVar id="event" type="com.insat.gestionformation.models.Event"-->
<!--@thymesVar id="name" type="String"-->
<!--@thymesVar id="capcity" type="int"-->
<!--@thymesVar id="description" type="String"-->
<!--*/-->
<body th:background="@{/bg1.jpg}">
<center>
    <form action="#" th:action="@{/event/add}" th:object="${event}" method="post">
        <div class="form-group">
            <input type="text" th:field="*{name}" placeholder="Event Name" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="number" th:field="*{capacity}" placeholder="Capacity" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{description}" placeholder="Description" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="date" th:field="*{date}" placeholder="Date" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="time" th:field="*{time}" placeholder="Time" class="form-control"   />
        </div>
        <button class="btn btn-default" type="submit">Add Event</button>
    </form>
</center>
<script
        src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
